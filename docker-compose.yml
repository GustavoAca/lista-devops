version: '3.8'

services:
  postgres:
    shm_size: 1g
    build: ./postgres
    environment:
      POSTGRES_USER: glaiss
      POSTGRES_PASSWORD: PPgg123
    expose:
      - "5432"
    ports:
      - "5432:5432"
    networks:
      - microservices

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./.data/duducp/RedisData:/data
    networks:
      - microservices

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
      - ELASTICSEARCH_PASSWORD=password
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - microservices

  logstash:
    image: docker.elastic.co/logstash/logstash:8.10.2
    container_name: logstash
    depends_on:
      - elasticsearch
    ports:
      - "5000:5000"
      - "9600:9600"
    environment:
      - LS_JAVA_OPTS=-Xms256m -Xmx256m
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    networks:
      - microservices

  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.2
    container_name: kibana
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
      ELASTICSEARCH_HOST: "http://elasticsearch:9200"
    networks:
      - microservices

  users:
    image: gacacio/users:0.19.0
    container_name: users
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: "jdbc:postgresql://postgres:5432/glaiss?TimeZone=America/Sao_Paulo"
      USER_DB: "att_user"
      PASSWORD_DB: "user_ddl_SaintBier"
      URL_DISCOVERY: "http://discovery:8761/eureka"
      PORT: 8080
      REDIS_HOST: "redis"
      REDIS_PORT: 6379
    ports:
      - "8197:8080"
    networks:
      - microservices
    depends_on:
      - postgres
      - redis
      - elasticsearch
      - kibana
      - logstash
      - discovery

  lista:
    image: gacacio/lista:0.16.0
    container_name: lista
    environment:
      DB_URL: "jdbc:postgresql://postgres:5432/glaiss?TimeZone=America/Sao_Paulo"
      USER_DB: "att_lista"
      PASSWORD_DB: "lista_ddl_SaintBier"
      URL_DISCOVERY: "http://discovery:8761/eureka"
      PORT: 8080
      REDIS_HOST: "redis"
      REDIS_PORT: 6379
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8193:8080"
    networks:
      - microservices
    depends_on:
      - postgres
      - redis
      - elasticsearch
      - kibana
      - logstash
      - discovery

  gateway:
    image: gacacio/gateway:0.12.0
    container_name: gateway
    environment:
      SPRING_PROFILES_ACTIVE: prod
      URL_DISCOVERY: "http://discovery:8761/eureka"
      PORT: 8080
    ports:
      - "8192:8080"
    networks:
      - microservices
    depends_on:
      - postgres
      - redis
      - elasticsearch
      - kibana
      - logstash
      - discovery

  discovery:
    image: gacacio/discovery:0.7.0
    container_name: discovery
    environment:
      SPRING_PROFILES_ACTIVE: prod
      PORT: 8761
    ports:
      - "8761:8761"
    networks:
      - microservices

volumes:
  rabbitmq-data:
  elasticsearch_data:

networks:
  microservices:
    driver: bridge
    name: localhost
